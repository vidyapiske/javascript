<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Feet</label>
    <input type="text" id="input" oninput="KmConverter(this.value)">
    <div>Meters: <span id="meters"></span></div>

    <script>
        function KmConverter(val){
            document.getElementById("meters").innerHTML = val/3.2808;
        }
    </script>
</body>
</html>
