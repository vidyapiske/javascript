<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
   <script>
       var number = parseInt(prompt("Enter an Integer: "));
       for(var i = 0; i <= 10; i++){
           var result = i*number;
           document.write(`${number} * ${i} = ${result} <br>`);
       }
   </script> 
</body>
</html>
