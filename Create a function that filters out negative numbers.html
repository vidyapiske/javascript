<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="demo"></div>
    <script>
       var array = [12, 14, -21, 23];

       })
       document.getElementById("demo").innerHTML = array;
    </script>
